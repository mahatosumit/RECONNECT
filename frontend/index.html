<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Invoice & Quotation Generator</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="app-shell">
    <header>
      <h1>Smart Invoice & Quotation Generator</h1>
      <p>Create GST-compliant invoices in minutes.</p>
    </header>

    <form id="invoiceForm" class="invoice-form">
      <section class="card">
        <h2>Business Details</h2>
        <div class="grid">
          <label>Business Name <input type="text" name="business_name" required /></label>
          <label>GST Number <input type="text" name="business_gst_number" maxlength="15" required /></label>
          <label class="full">Business Address <textarea name="business_address" rows="2" required></textarea></label>
        </div>
      </section>

      <section class="card">
        <h2>Customer & Invoice</h2>
        <div class="grid">
          <label>Customer Name <input type="text" name="customer_name" required /></label>
          <label>Customer Phone <input type="tel" name="customer_phone" required /></label>
          <label>Invoice Number <input type="text" name="invoice_number" id="invoiceNumber" required /></label>
          <label>Date <input type="date" name="invoice_date" id="invoiceDate" required /></label>
        </div>
      </section>

      <section class="card">
        <h2>Item Details</h2>
        <div class="grid">
          <label class="full">Product / Service Name <input type="text" name="item_name" required /></label>
          <label>Quantity <input type="number" step="0.01" min="0.01" name="quantity" id="quantity" required /></label>
          <label>Price per Unit (₹) <input type="number" step="0.01" min="0.01" name="unit_price" id="unitPrice" required /></label>
          <label>GST %
            <select name="gst_rate" id="gstRate" required>
              <option value="5">5%</option>
              <option value="12">12%</option>
              <option value="18" selected>18%</option>
              <option value="28">28%</option>
            </select>
          </label>
        </div>
      </section>

      <section class="card totals-card">
        <h2>Calculated Totals</h2>
        <div class="totals">
          <p><span>Subtotal</span><strong id="subtotal">₹ 0.00</strong></p>
          <p><span>GST Amount</span><strong id="gstAmount">₹ 0.00</strong></p>
          <p class="grand-total"><span>Total Amount</span><strong id="totalAmount">₹ 0.00</strong></p>
        </div>
      </section>

      <div class="actions">
        <button type="button" id="calculateBtn" class="secondary">Calculate</button>
        <button type="submit" class="primary">Download PDF</button>
        <button type="button" id="whatsappBtn" class="whatsapp">Share via WhatsApp</button>
      </div>
      <p id="statusText" class="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
